<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbershop</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700;900&display=swap" rel="stylesheet">
    <link rel="preload" href="build/css/app.css" as="style">
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <div class="main-container">
        <div class="main__img"></div>
        <div class="main__content">
            <div class="container">
                <header class="header">
                    <h1>Barbershop</h1>
                    <nav class="nav">
                        <button type="button" data-section="1" class="nav__item">Services</button>
                        <button type="button" data-section="2" class="nav__item">Client Info</button>
                        <button type="button" data-section="3" class="nav__item">Summary</button>
                    </nav>
                </header>
    
                <main class="main">
                    <section id="section-1" class="section">
                        <h2>Services</h2>
                        <p>Choose the services that you want</p>
                        <div class="list-services"></div>
                        <!-- Structure that the button must have when it gets created in JavaScript 
                            <div class="button-container">
                            <button class="button">Next >></button>
                            </div> 
                        -->
                    </section>
                    <section id="section-2" class="section">
                        <h2>Client Info and Appointment</h2>
                        <p>Please insert your info and the date you want to visit us :)</p>
                        <form action="#" class="form">
                            <div class="field">
                                <!-- <label for="name">Name</label> -->
                                <input type="text" name="name" id="name" placeholder="Full Name">
                            </div>
                            <div class="field-date-time">
                                <input type="date" name="date" id="date">
                                <label class="unselectable" for="date">Date</label>
                                <span class="hover-border"></span>
                                <span class="hover-border-2"></span>
                            </div>
                            <div class="field-date-time">
                                <input type="time" name="time" id="time" value="10:00">
                                <label class="unselectable" for="time">Time</span></label>
                                <span class="hover-border"></span>
                                <span class="hover-border-2"></span>
                            </div>
                        </form>
                    </section>
                    <section id="section-3" class="section">
                        <p>Ups! You are missing data :(</p>
                    </section>
                </main>
            </div>
        </div>
    </div>

    <script src="build/js/bundle.min.js"></script>
</body>
</html>
